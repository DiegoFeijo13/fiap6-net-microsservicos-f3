name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test-adicionar-contato:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0

      - name: Restore dependencies
        run: dotnet restore apis/API.Cadastro.AdicionarContato/API.Cadastro.AdicionarContatos.sln

      - name: Build solution
        run: dotnet build apis/API.Cadastro.AdicionarContato/API.Cadastro.AdicionarContatos.sln --no-restore --configuration Release

      - name: Run Unit Tests
        run: dotnet test apis/API.Cadastro.AdicionarContato/UnitTest/UnitTest.csproj --no-build --configuration Release

